<ion-slides [options]="slideOpts">
  <ion-slide *ngFor="let pelicula of peliculas">
    <ion-card style="background-color: black;" (click)="verDetalle(pelicula.id)">
      <h5 style="color: white;">{{pelicula.title}}</h5>
      <img [src]="pelicula.backdrop_path | imagen">
    </ion-card>
  </ion-slide>
</ion-slides>
